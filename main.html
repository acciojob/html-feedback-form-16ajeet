<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td>
                    <input type="text" placeholder="Name" id="name" maxlength="50" minlength="3" required>
                </td>
            </tr>
            <tr>
                <td><label for="portfolio">Portfolio</label></td>
                <td>
                    <input type="url" id="portfolio" required label>
                </td>
            </tr>
            <tr>
                <td><label for="favColor">Favourite Color</label></td>
                <td>
                    <input type="color" name="Favourite color" id="favColor" required>
                </td>
            </tr>
            <tr>
                <td><label for="likeness">Likeness</label></td>
                <td>
                    <input type="range" name="likeness" id="likeness" min="1" max="100" required>
                </td>
            </tr>    
        </table>
    </form>
    



    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
